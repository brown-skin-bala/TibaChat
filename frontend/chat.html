<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TibaChat - Chat</title>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="icon" href="assets/icons/health.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">TibaChat</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="chat.html" class="active">Chat</a></li>
      <li><a href="faqs.html">FAQs</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main class="chat-container">
    <div class="chat-header">
      <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back to Home</button>
      <h2>Community Health Chat</h2>
    </div>
    <div class="chat-feed" id="chatFeed">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-loading" id="chatLoading" style="display:none;">
      <div class="loader"></div>
      <span>Loading...</span>
    </div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </main>
  <footer class="footer">
    <span>&copy; 2025 TibaChat. All rights reserved.</span>
  </footer>
  <script src="js/chat.js"></script>
</body>
</html>
